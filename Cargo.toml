[package]
name = "xnft-tool"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/jim4067/create-xnft/"
license = "MIT OR Apache-2.0"
keywords = ["cli", "xnft"]
categories = ["command-line-utilities"]
readme = "README.md"
